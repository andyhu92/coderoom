<!doctype html>
<html class="no-js" lang="en-US"  ng-app="note-modal">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Code Room</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/buttons.css">
        <link rel="stylesheet" href="css/octicons/octicons.css">
        <link rel="stylesheet" href="css/backTop.css" >
        <link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
 
    <header>    
    <div class="container banner">
        <img src="img/logo.png" alt="logo" id="logo" class="animated fadeInLeftBig">
        <h1 class="banner animated lightSpeedIn text-center hidden-xs"><span style="color:#EEE">W</span>Here to find Web Development Resource</h1>
    </div>
         <nav>
           <ul class="list-unstyled navi">
              <li><a href="#css" class="button big blue  animated zoomIn" id="cssLink">CSS Related</a></li>
              <li><a href="#js" class="button big red animated zoomIn" id="jsLink">JavaScript libraries</a></li>
              <li><a href="#framework" class="button big orange animated zoomIn" id="frameworkLink">MV* Frameworks</a></li>
              <li><a href="#dev" class="button big black animated zoomIn" id="devLink">Dev Tools</a></li>
              <li><a href="#node" class="button big green animated zoomIn" id="nodeLink">Exploring Node.js</a></li>
              <li><a href="#db" class="button big white animated zoomIn" id="dbLink">Databases</a></li>
            </ul>
        </nav>
    </header>


         
        <!-- Notes -->
        <div class="container mainBody" ng-controller="NotesAllCtrl">
           <div ng-repeat = "notes in notesAll" >
           <note-card></note-card>

           </div> <!-- ngRepeat notesAll -->
        </div> <!-- mainBody -->
      
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">{{note.title}}</h3>
        </div>
        <div class="modal-body">
            <ul class="list-group" id="modalList">
            <li class="list-group-item"><span class="octicon octicon-mark-github"></span><b> Github:</b> <a target="_blank" ng-href='{{note.github}}'>{{note.github}}</a></li>
            <li class="list-group-item" ng-show="{{note.cdn}}" ng-repeat="cdn in note.cdn"><b>CDN: </b><p>{{cdn}}</p></li> 
            <li class="list-group-item" ng-show="{{note.bower.length}}"><b>Bower:</b><p>{{note.bower}}</p></li>
            <li class="list-group-item" ng-show="{{note.npm.length}}"><b>Npm:</b><p>{{note.npm}}</p></li>
            <li class="list-group-item" ng-show="{{note.component}}"><b>Component Install:</b><p>{{note.component}}</p></li>
            </ul>
        </div>
        <div class="modal-footer">
            <button class="btn btn-lg btn-success" type="button" ng-click="ok()">Got it</button>
        </div>
    </script>
           <a id='backTop' title="back to top" class="hidden-xs hidden-sm">Back To Top</a>
        <footer class="container"> <span class="pull-left">Andy's Factory &copy -2015</span><span class="pull-right"> alreadyusedagain@gmail.com</span>
        </footer>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/vendor/jquery.backTop.min.js"></script>
  
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/vendor/jquery.aniview.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/notes.service.js"></script>
        <script src="js/notes.controller.js"></script>
        <script src="js/notes.directive.js"></script>
                <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
        <script src="js/codeRoom.jquery.js"></script>
    </body>
</html>
